<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.1.6/dist/vue.js"></script>
  <link rel="stylesheet" href="app.css">
  <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="isShow = !isShow">画像を表示</button>

    <transition name="fade">
      <div v-show="isShow">
        <div class="modal__inner">
          <div class="modal__close" @click="isShow = !isShow"><i class="fas fa-times"></i></div>
          <img src="image001.jpg" alt="">
        </div>
        <div class="modal__background" @click="isShow = !isShow"></div>
      </div>
    </transition>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return{
          isShow: false
        }
      }
    })
  </script>
</body>
</html>
